<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</Table></title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Petingkat</th>
                <th>Nagara</th>
                <th>Ibu Kota</th>
                <th>Pupulasi</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>1</td>
                <td>TIongkok</td>
                <td>Bejing</td>
                <td>20.000.000</td>
            </tr>
            
            <tr>     
                <td>2</td>   
                <td>Rusia</td>
                <td>Moskov</td>
                <td>11.000.000</td>
            </tr>
        </tbody>
            
    </table>
    <hr>
    <table>
        <tr>
            <th>Tahun</th>
            <th>Morris</th>
        </tr>
        <tr>
            <th>Populasi</th>
            <th>Nama</th>
            <th>Lokasi Sekarang</th>
        </tr>
    </table>    
    <!-- Cara membuat Margin -->
    <hr>
    <table border="1">
        <tr>
            <th rowspan="2">Tahun</th>
            <th colspan="3">Morris</th>
        </tr>
        <tr>
            <th>Populasi</th>
            <th>Nama</th>
            <th>Lokasi Sekarang</th>
        </tr>
    </table>
</body>
</html>
